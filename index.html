<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Scientific Calculator – Modern Math Tool by Umair</title>
    <meta name="description" content="A free, modern, and easy-to-use scientific calculator website created by Umair. Perform math, trigonometry, and log calculations online.">
    <meta name="keywords" content="scientific calculator, online calculator, Umair calculator, trigonometry, log calculator, GitHub calculator">
    <meta name="author" content="Umair">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg1: #1e1e2e;
            --bg2: #2a2a3e;
            --text: #fff;
            --accent: #ff6600;
            --btn-bg: linear-gradient(145deg, #444, #333);
            --btn-hover: rgba(255,255,255,0.1);
        }
        [data-theme="light"] {
            --bg1: #ffffff;  /* Page background white */
            --bg2: #f5f5f5;  /* Slight variation for gradient */
            --text: #111;
            --accent: #ff6600;
            --btn-bg: linear-gradient(145deg, #e0e0e0, #d0d0d0);
            --btn-hover: rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background 0.5s, color 0.5s;
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .company-header {
            font-size: 54px;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .theme-toggle {
            background: linear-gradient(145deg, #9c27b0, #7b1fa2);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }
        .theme-toggle:hover {
            transform: translateY(-2px);
        }
        .ad-container {
            width: 100%;
            max-width: 728px;
            height: 90px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            font-size: 14px;
            color: #ccc;
            backdrop-filter: blur(10px);
        }
        .ad-container.medium {
            max-width: 300px;
            height: 250px;
        }
        .ad-container.skyscraper {
            max-width: 160px;
            height: 600px;
        }
        .bottom-ads {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .calculator {
            background: rgba(0, 0, 0, 0.8);  /* Always dark background */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(20px);
        }
        [data-theme="light"] .calculator {
            /* Removed background: #fff; to keep calculator dark */
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);  /* Adjusted shadow for light mode */
        }
        #display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;  /* Always white text */
            outline: none;
        }
        #history {
            font-size: 14px;
            color: #fff;  /* Always white text */
            margin-bottom: 10px;
            text-align: right;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }
        button {
            height: 50px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: var(--btn-bg);
            color: var(--text);
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        .operator {
            background: linear-gradient(145deg, #ff6b35, #e55a2b);
        }
        .equal {
            background: linear-gradient(145deg, #4caf50, #388e3c);
            grid-column: span 2;
        }
        .clear {
            background: linear-gradient(145deg, #f44336, #d32f2f);
        }
        .scientific {
            background: linear-gradient(145deg, #2196f3, #1976d2);
        }
        .mode-toggle {
            grid-column: span 5;
            background: linear-gradient(145deg, #9c27b0, #7b1fa2);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="company-header">EasyCalc</div>
        <button class="theme-toggle" onclick="toggleTheme()">Light Mode</button>
    </div>

    <div class="ad-container" id="top-ad">
        Ad Space: Top Banner (728x90) - Integrate for earnings
    </div>

    <div class="calculator">
        <div id="history"></div>
        <input type="text" id="display" readonly>
        <button class="mode-toggle" onclick="toggleMode()">Mode: Degrees</button>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()" aria-label="Clear">C</button>
            <button onclick="appendToDisplay('(')" aria-label="Open parenthesis">(</button>
            <button onclick="appendToDisplay(')')" aria-label="Close parenthesis">)</button>
            <button onclick="backspace()" aria-label="Backspace">⌫</button>
            <button class="scientific" onclick="calculateFunction('sqrt')" aria-label="Square root">√</button>
            <button onclick="appendToDisplay('7')" aria-label="7">7</button>
            <button onclick="appendToDisplay('8')" aria-label="8">8</button>
            <button onclick="appendToDisplay('9')" aria-label="9">9</button>
            <button class="operator" onclick="appendToDisplay('/')" aria-label="Divide">/</button>
            <button class="scientific" onclick="calculateFunction('sin')" aria-label="Sine">sin</button>
            <button onclick="appendToDisplay('4')" aria-label="4">4</button>
            <button onclick="appendToDisplay('5')" aria-label="5">5</button>
            <button onclick="appendToDisplay('6')" aria-label="6">6</button>
            <button class="operator" onclick="appendToDisplay('*')" aria-label="Multiply">*</button>
            <button class="scientific" onclick="calculateFunction('cos')" aria-label="Cosine">cos</button>
            <button onclick="appendToDisplay('1')" aria-label="1">1</button>
            <button onclick="appendToDisplay('2')" aria-label="2">2</button>
            <button onclick="appendToDisplay('3')" aria-label="3">3</button>
            <button class="operator" onclick="appendToDisplay('-')" aria-label="Subtract">-</button>
            <button class="scientific" onclick="calculateFunction('tan')" aria-label="Tangent">tan</button>
            <button onclick="appendToDisplay('0')" aria-label="0">0</button>
            <button onclick="appendToDisplay('.')" aria-label="Decimal">.</button>
            <button class="scientific" onclick="calculateFunction('log')" aria-label="Log base 10">log</button>
            <button class="operator" onclick="appendToDisplay('+')" aria-label="Add">+</button>
            <button class="scientific" onclick="calculateFunction('ln')" aria-label="Natural log">ln</button>
            <button class="scientific" onclick="calculateFunction('pow')" aria-label="Square">x²</button>
            <button class="scientific" onclick="calculateFunction('fact')" aria-label="Factorial">!</button>
            <button class="scientific" onclick="calculateFunction('inv')" aria-label="Inverse">1/x</button>
            <button class="scientific" onclick="appendConstant('pi')" aria-label="Pi">π</button>
            <button class="scientific" onclick="appendConstant('e')" aria-label="Euler's number">e</button>
            <button class="equal" onclick="calculate()" aria-label="Equals">=</button>
        </div>
    </div>

    <div class="ad-container" id="bottom-ad">
        Ad Space: Bottom Banner (728x90) - Integrate for earnings
    </div>

    <div class="bottom-ads">
        <div class="ad-container medium" id="bottom-ad-1">
            Ad Space: Medium Rectangle (300x250) - Non-intrusive, high earnings
        </div>
        <div class="ad-container skyscraper" id="bottom-ad-2">
            Ad Space: Wide Skyscraper (160x600) - Side placement, boosts revenue
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const history = document.getElementById('history');
        let isDegrees = true;
        let lastWasEqual = false;

        // Load saved state on page load
        display.value = localStorage.getItem('calcDisplay') || '';
        history.textContent = localStorage.getItem('calcHistory') || '';
        isDegrees = localStorage.getItem('calcMode') === 'true';
        document.querySelector('.mode-toggle').textContent = `Mode: ${isDegrees ? 'Degrees' : 'Radians'}`;

        // Safe evaluator instead of eval()
        function safeEval(expr) {
            if (/[^0-9+\-*/().^ ]/.test(expr)) throw new Error("Invalid");
            return Function('"use strict";return (' + expr.replace(/\^/g, '**') + ')')();
        }

        function toggleMode() {
            isDegrees = !isDegrees;
            document.querySelector('.mode-toggle').textContent = `Mode: ${isDegrees ? 'Degrees' : 'Radians'}`;
            localStorage.setItem('calcMode', isDegrees);
        }

        function appendToDisplay(value) {
            if (lastWasEqual) {
                display.value = '';
                lastWasEqual = false;
            }
            display.value += value;
            localStorage.setItem('calcDisplay', display.value);
        }

        function appendConstant(constant) {
            if (lastWasEqual) {
                display.value = '';
                lastWasEqual = false;
            }
            const values = { pi: Math.PI, e: Math.E };
            display.value += values[constant] + ' ';
            history.textContent = `${constant} ≈ ${values[constant].toFixed(5)}`;
            localStorage.setItem('calcDisplay', display.value);
            localStorage.setItem('calcHistory', history.textContent);
        }

        function clearDisplay() {
            display.value = '';
            history.textContent = '';
            lastWasEqual = false;
            localStorage.removeItem('calcDisplay');
            localStorage.removeItem('calcHistory');
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
            localStorage.setItem('calcDisplay', display.value);
        }

        function factorial(n) {
            if (n < 0 || n % 1 !== 0 || n > 170) return 'Error';
            if (n === 0 || n === 1) return 1;
            return n * factorial(n - 1);
        }

        function calculateFunction(func) {
            if (lastWasEqual) {
                display.value = '';
                lastWasEqual = false;
            }
            const value = parseFloat(display.value);
            if (isNaN(value)) {
                display.value = 'Error';
                localStorage.setItem('calcDisplay', display.value);
                return;
            }
            let result;
            switch (func) {
                case 'sqrt':
                    result = value < 0 ? 'Error' : Math.sqrt(value);
                    break;
                case 'sin':
                    result = isDegrees ? Math.sin(value * Math.PI / 180) : Math.sin(value);
                    break;
                case 'cos':
                    result = isDegrees ? Math.cos(value * Math.PI / 180) : Math.cos(value);
                    break;
                case 'tan':
                    result = isDegrees ? Math.tan(value * Math.PI / 180) : Math.tan(value);
                    break;
                case 'log':
                    result = value <= 0 ? 'Error' : Math.log10(value);
                    break;
                case 'ln':
                    result = value <= 0 ? 'Error' : Math.log(value);
                    break;
                case 'pow':
                    result = Math.pow(value, 2);
                    break;
                case 'fact':
                    result = factorial(value);
                    break;
                case 'inv':
                    result = value === 0 ? 'Error' : 1 / value;
                    break;
            }
            if (typeof result === 'number' && !isNaN(result) && isFinite(result)) {
                history.textContent = `${func}(${value}) = ${result}`;
                display.value = result;
            } else {
                history.textContent = `${func}(${value}) = ${result}`;
                display.value = result;
            }
            localStorage.setItem('calcDisplay', display.value);
            localStorage.setItem('calcHistory', history.textContent);
        }

        function calculate() {
            try {
                const result = safeEval(display.value);
                if (isNaN(result) || !isFinite(result)) throw new Error();
                history.textContent = `${display.value} = ${result}`;
                display.value = result;
                lastWasEqual = true;
            } catch {
                display.value = 'Error';
                history.textContent = '';
                lastWasEqual = false;
            }
            localStorage.setItem('calcDisplay', display.value);
            localStorage.setItem('calcHistory', history.textContent);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendToDisplay(e.key);
            else if (['.', '+', '-', '*', '/', '(', ')'].includes(e.key)) appendToDisplay(e.key);
            else if (e.key === 'Enter') calculate();
            else if (e.key === 'Backspace') backspace();
            else if (e.key.toLowerCase() === 'c' || e.key === 'Escape') clearDisplay();
        });

        // Theme toggle
        const body = document.body;
        const themeBtn = document.querySelector('.theme-toggle');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.dataset.theme = savedTheme;
        themeBtn.textContent = savedTheme === 'light' ? 'Dark Mode' : 'Light Mode';

        function toggleTheme() {
            const current = body.dataset.theme;
            const newTheme = current === 'dark' ? 'light' : 'dark';
            body.dataset.theme = newTheme;
            themeBtn.textContent = newTheme === 'light' ? 'Dark Mode' : 'Light Mode';
            localStorage.setItem('theme', newTheme);
        }
    </script>
</body>
</html>
