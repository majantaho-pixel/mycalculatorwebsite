<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Scientific Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e, #2a2a3e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .company-header {
            font-size: 54px;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #ff6600; /* Classic orange color */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
        }
        .ad-container {
            width: 100%;
            max-width: 728px;
            height: 90px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            font-size: 14px;
            color: #ccc;
            backdrop-filter: blur(10px);
        }
        .calculator {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(20px);
        }
        #display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
        }
        #history {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
            text-align: right;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }
        button {
            height: 50px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(145deg, #444, #333);
            color: #fff;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .operator {
            background: linear-gradient(145deg, #ff6b35, #e55a2b);
        }
        .equal {
            background: linear-gradient(145deg, #4caf50, #388e3c);
            grid-column: span 2;
        }
        .clear {
            background: linear-gradient(145deg, #f44336, #d32f2f);
        }
        .scientific {
            background: linear-gradient(145deg, #2196f3, #1976d2);
        }
        .mode-toggle {
            grid-column: span 5;
            background: linear-gradient(145deg, #9c27b0, #7b1fa2);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Company Name Header -->
    <div class="company-header">Easy East</div>

    <!-- Top Ad Placeholder -->
    <div class="ad-container" id="top-ad">
        <!-- Replace with your ad code (e.g., Google AdSense) -->
        Ad Space: Top Banner (728x90) - Integrate for earnings
    </div>

    <div class="calculator">
        <div id="history"></div>
        <input type="text" id="display" readonly>
        <button class="mode-toggle" onclick="toggleMode()">Mode: Degrees</button>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="backspace()">⌫</button>
            <button class="scientific" onclick="calculateFunction('sqrt')">√</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="scientific" onclick="calculateFunction('sin')">sin</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button class="scientific" onclick="calculateFunction('cos')">cos</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="scientific" onclick="calculateFunction('tan')">tan</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="scientific" onclick="calculateFunction('log')">log</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="scientific" onclick="calculateFunction('ln')">ln</button>
            <button class="scientific" onclick="calculateFunction('pow')">x^y</button>
            <button class="scientific" onclick="calculateFunction('fact')">!</button>
            <button class="scientific" onclick="calculateFunction('inv')">1/x</button>
            <button class="scientific" onclick="appendConstant('pi')">π</button>
            <button class="scientific" onclick="appendConstant('e')">e</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <!-- Bottom Ad Placeholder -->
    <div class="ad-container" id="bottom-ad">
        <!-- Replace with your ad code (e.g., Google AdSense) -->
        Ad Space: Bottom Banner (728x90) - Integrate for earnings
    </div>

    <script>
        let display = document.getElementById('display');
        let history = document.getElementById('history');
        let isDegrees = true; // Default to degrees for trig functions
        let lastWasEqual = false; // Flag to track if last action was =

        function toggleMode() {
            isDegrees = !isDegrees;
            document.querySelector('.mode-toggle').textContent = `Mode: ${isDegrees ? 'Degrees' : 'Radians'}`;
        }

        function appendToDisplay(value) {
            if (lastWasEqual) {
                display.value = ''; // Clear display if last action was =
                lastWasEqual = false;
            }
            display.value += value;
        }

        function appendConstant(constant) {
            if (lastWasEqual) {
                display.value = ''; // Clear display if last action was =
                lastWasEqual = false;
            }
            const values = { pi: Math.PI, e: Math.E };
            display.value += values[constant];
        }

        function clearDisplay() {
            display.value = '';
            history.textContent = '';
            lastWasEqual = false;
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function calculateFunction(func) {
            if (lastWasEqual) {
                display.value = ''; // Clear display if last action was =
                lastWasEqual = false;
            }
            const value = parseFloat(display.value);
            if (isNaN(value)) return;
            let result;
            switch (func) {
                case 'sqrt':
                    result = Math.sqrt(value);
                    break;
                case 'sin':
                    result = isDegrees ? Math.sin(value * Math.PI / 180) : Math.sin(value);
                    break;
                case 'cos':
                    result = isDegrees ? Math.cos(value * Math.PI / 180) : Math.cos(value);
                    break;
                case 'tan':
                    result = isDegrees ? Math.tan(value * Math.PI / 180) : Math.tan(value);
                    break;
                case 'log':
                    result = Math.log10(value);
                    break;
                case 'ln':
                    result = Math.log(value);
                    break;
                case 'pow':
                    // For x^y, assume last two numbers are x and y
                    const parts = display.value.split(/[\+\-\*\/]/);
                    if (parts.length >= 2) {
                        const base = parseFloat(parts[parts.length - 2]);
                        const exp = parseFloat(parts[parts.length - 1]);
                        result = Math.pow(base, exp);
                        display.value = display.value.replace(/[\d\.]+$/, result.toString());
                        return;
                    }
                    break;
                case 'fact':
                    result = factorial(value);
                    break;
                case 'inv':
                    result = 1 / value;
                    break;
            }
            if (result !== undefined) {
                history.textContent = `${func}(${value}) = ${result}`;
                display.value = result;
            }
        }

        function factorial(n) {
            if (n < 0) return 'Error';
            if (n === 0 || n === 1) return 1;
            return n * factorial(n - 1);
        }

        function calculate() {
            try {
                let expression = display.value;
                // Replace ^ with ** for exponentiation
                expression = expression.replace(/\^/g, '**');
                const result = eval(expression);
                if (isNaN(result) || !isFinite(result)) throw new Error();
                history.textContent = `${display.value} = ${result}`;
                display.value = result;
                lastWasEqual = true; // Set flag after calculation
            } catch (error) {
                display.value = 'Error';
                history.textContent = '';
                lastWasEqual = false;
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendToDisplay(e.key);
            else if (e.key === '.') appendToDisplay('.');
            else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') appendToDisplay(e.key);
            else if (e.key === 'Enter') calculate();
            else if (e.key === 'Backspace') backspace();
            else if (e.key === 'c' || e.key === 'C') clearDisplay();
        });
    </script>
</body>
</html>
